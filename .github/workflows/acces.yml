name: Accessibility Test

on: [push, pull_request]

jobs:
  accessibility:
    runs-on: ubuntu-22.04  # <-- the correct place!
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Pa11y
        run: npm install -g pa11y

      - name: Run Accessibility Tests
        env:
          PA11Y_CHROME_ARGS: --no-sandbox
        run: pa11y https://localhost:3000 --reporter cli --chrome-args="--no-sandbox"
